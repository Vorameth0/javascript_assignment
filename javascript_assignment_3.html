<!DOCTYPE html>
<html>
<head>
    <title>Monster Detail</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 300px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
        }
        th {
            width: 120px;
            background: #eee;
        }
        select {
            padding: 5px;
            margin-top: 5px;
        }
    </style>
</head>

<body>

    <h3>Monster Detail</h3>

    <div>Select Monster:</div>
    <div>
        <select id="monster-list"></select>
    </div>

    <hr/>

    <div>
        <table>
            <tr>
                <th>ID</th>
                <td id="td-monster-id"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td id="td-monster-name"></td>
            </tr>
            <tr>
                <th>HP</th>
                <td id="td-monster-hp"></td>
            </tr>
            <tr>
                <th>EXP</th>
                <td id="td-monster-exp"></td>
            </tr>
        </table>
    </div>

<script>
// Monster list as array of JSON objects
const monsters = [
    { id: 1, name: "Fire Dragon", hp: 150, exp: 85 },
    { id: 2, name: "Ice Wolf", hp: 75, exp: 45 },
    { id: 3, name: "Shadow Goblin", hp: 50, exp: 30 },
    { id: 4, name: "Lightning Phoenix", hp: 200, exp: 120 },
    { id: 5, name: "Earth Golem", hp: 180, exp: 95 },
    { id: 6, name: "Poison Spider", hp: 60, exp: 35 },
    { id: 7, name: "Wind Eagle", hp: 90, exp: 55 },
    { id: 8, name: "Dark Skeleton", hp: 65, exp: 40 },
    { id: 9, name: "Crystal Unicorn", hp: 120, exp: 75 },
    { id: 10, name: "Lava Titan", hp: 250, exp: 150 }
];

const monsterList = document.getElementById("monster-list");

// 1. Add default option "-"
let defaultOption = document.createElement("option");
defaultOption.value = "";
defaultOption.innerText = "-";
monsterList.appendChild(defaultOption);

// 2. Add monster names to dropdown
monsters.forEach(m => {
    let option = document.createElement("option");
    option.value = m.name;
    option.innerText = m.name;
    monsterList.appendChild(option);
});

// 3. Handle dropdown change event
monsterList.onchange = function() {

    // If "-" selected â†’ clear all fields
    if (monsterList.value === "") {
        document.getElementById("td-monster-id").innerText = "";
        document.getElementById("td-monster-name").innerText = "";
        document.getElementById("td-monster-hp").innerText = "";
        document.getElementById("td-monster-exp").innerText = "";
        return;
    }

    // Find the selected monster
    const selectedMonster = monsters.find(m => m.name === monsterList.value);

    // Display data in table
    document.getElementById("td-monster-id").innerText = selectedMonster.id;
    document.getElementById("td-monster-name").innerText = selectedMonster.name;
    document.getElementById("td-monster-hp").innerText = selectedMonster.hp;
    document.getElementById("td-monster-exp").innerText = selectedMonster.exp;
};

</script>

</body>
</html>
