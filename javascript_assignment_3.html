<!DOCTYPE html>
<html>
<body>
  <h3>Filter Names</h3>

  <script>
    const people = [
      "Alice Anderson",
      "Aaron Adams",
      "Bella Brown",
      "Brian Black",
      "Cathy Carter",
      "Charles Cooper",
      "Diana Davis",
      "Daniel Drake",
      "Ella Evans",
      "Ethan Edwards",
      "Fiona Fisher",
      "Frank Foster",
      "Grace Green",
      "Gavin Gray",
      "Hannah Harris",
      "Henry Hill",
      "Isabella Ingram",
      "Ian Irving",
      "Jack Johnson",
      "Julia James"
    ];

    // เลือกตัวอักษรที่ต้องการ filter
    const targetLetter = "B";

    // filter array
    const result = people.filter((name) => {
      return name.charAt(0) === targetLetter;
    });

    // แสดงผลใน console
    console.log("Filtered result:", result);
  </script>

</body>
</html>
